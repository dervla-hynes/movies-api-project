<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movies API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/0bddc79600.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="dist/main.css" />
    <script src="dist/main.js" type="module"></script>
</head>
<body>
    <nav>
        <div id="logo">
            <i class="fas fa-film"></i>
            <h1>Movieez</h1>
        </div>
        <div id="search-box">
            <input id="movie" type="text" placeholder="Search for movie title...">
            <button id="search-button"><i class="fas fa-search"></i></button>
            <div class="dropdown">
                <button id="dropbtn">By Year</button>
                <div id="myDropdown" class="dropdown-content">
                    <ul id="years"></ul>
                </div>
            </div>
            <div id="favourites">
                <h2 id="favouritesbtn">My Favourites</h2>
                <ul id="favourites-list"></ul>
            </div>
        </div>
    </nav>
    <main>
        <h2 id="search-header"></h2>
        <ul id="movies"></ul>
    </main>
</body>
</html>
